description = "Default layout"
==
<!DOCTYPE html>
<html>
    <head>
        <title>{{ this.page.title }} - LaradevVN</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="{{ 'assets/images/fav-icon.png'|theme }}" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
        {% styles %}
        <link rel="stylesheet" href="{{ [
            'assets/css/main.css',
            'assets/css/style.css'
        ]|theme }}" type="text/css">
    </head>
    <body>
        <div class="header">
            <div class="wrap">
                <div class="logo">
                    <a href="/">
                        <img src="{{ 'assets/images/logo.png'|theme }}" title="pinbal" />
                    </a>
                </div>
                <div class="nav-icon">
                    <a href="#" class="right_bt" id="activator">
                        <span></span>
                    </a>
                </div>
                <div class="box" id="box">
                    <div class="box_content">
                        <div class="box_content_center">
                            <div class="form_content">
                                <div class="menu_box_list">
                                    <ul>
                                        <li>
                                            <a href="#">
                                                <span>home</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <span>About</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <span>Works</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <span>Clients</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <span>Blog</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="contact.html">
                                                <span>Contact</span>
                                            </a>
                                        </li>
                                        <div class="clear"></div>
                                    </ul>
                                </div>
                                <a class="boxclose" id="boxclose">
                                    <span></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="top-searchbar">
                    <form>
                        <input type="text" />
                        <input type="submit" value="" />
                    </form>
                </div>
                <div class="userinfo">
                    <div class="user">
                        <ul>
                            <li>
                                <a href="#">
                                    <img src="{{ 'assets/images/user-pic.png'|theme }}" title="user-name" />
                                    <span>Ipsum</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="content">
            <div class="wrap">
                {% page %}
            </div>
        </div>
        <script src="{{ [
            'assets/javascript/jquery.min.js',
            'assets/javascript/jquery.imagesloaded.js',
            'assets/javascript/jquery.wookmark.js',
            'assets/javascript/main.js',
        ]|theme }}" type="text/javascript"></script>
        {% framework extras %}
        {% scripts %}
    </body>
</html>
